# =======================================
#  {{ model }} List Definition
# =======================================

title: {{ model }}
model: {{ namespacedModel }}
icon: {{ icon }}

toolbar:
  create:
    label: New {{ model }}
    icon: plus
    link: create
    style: primary
    shortcut: enter

bulk:
  delete:
    label: Delete
    action: delete
    confirm: true

columns:
  id:
    label: ID
    sortable: true

  created_at:
    label: Created
    type: datetime
    format: "M d, Y  h:i a"
    sortable: true

  updated_at:
    label: Updated
    type: datetime
    format: "M d, Y  h:i a"
    sortable: true
